<link rel="import" href="../polymer/polymer.html">
<polymer-element name="json-stringify" attributes="data array">
	<template><pre>{{json}}</pre></template>
	<script>
	Polymer('json-stringify', {
		array: false,
		dataChanged: function() {
			var json;
			if(this.array){
				json = JSON.stringify(this.data)
					.replace(/\[\[/, '[\n\t[')
					.replace(/\],\[/g, '],\n\t[')
					.replace(/\]\]/, ']\n]');
			}else{
				json = JSON.stringify(this.data, null, 2);
			}
			this.json = json;
		}
	});
	</script>
</polymer-element>
